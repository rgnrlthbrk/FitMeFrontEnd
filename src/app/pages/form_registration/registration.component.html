<div class="container">
  <div class="jumbotron">
    <div class="main">
      <div class="row">
        <h3>{{ registrationBean.title }}</h3>
        <form class="form-horizontal" id="register-form" action="\login" method="post" role="form"
              (ngSubmit)="addNewUser()" #registrationForm="ngForm">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">
              {{ registrationBean.labelUsername }}</label>
            <div class="col-sm-10">
              <input type="text" name="name" id="name" tabindex="1" class="form-control"
                     placeholder="{{ registrationBean.placeholderUsername }}" value=""
                     [(ngModel)]="newUser.name" required
                     #name="ngModel"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">
              {{ registrationBean.labelEmail }}</label>
            <div class="col-sm-10">
              <input type="email" name="email" id="email" tabindex="1" class="form-control"
                     placeholder="{{ registrationBean.placeholderEmail }}" value=""
                     [(ngModel)]="newUser.email" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="password">
              {{ registrationBean.labelPassword }}</label>
            <div class="col-sm-10">
              <input type="password" name="password" id="password" tabindex="2" class="form-control"
                     placeholder="{{ registrationBean.placeholderPassword }}"
                     [(ngModel)]="newUser.password" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="confirmPassword">
              {{ registrationBean.labelConfirmPassword }}</label>
            <div class="col-sm-10">
              <input type="password" name="confirm-password" id="confirmPassword" tabindex="2" class="form-control"
                     placeholder="{{ registrationBean.placeholderConfirmPassword }}"
                     [(ngModel)]="confirmPassword"
                     (keyup)="comparePasswords()" required/>
            </div>
            <p *ngIf="comparedPasswords">{{ registrationBean.notEqualPasswords }}</p>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn btn-primary" [disabled]="checkFormValid(registrationForm.form.valid)">
              {{ registrationBean.submit }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
