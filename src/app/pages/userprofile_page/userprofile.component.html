<div class="row">
  <div class="col-md-4 col-md-offset-4 watch-card">
    <div class="artist-title col-md-12">
      <h3>Meal for today</h3>
    </div>
    <div class="artist-collage col-md-12">
      <div *ngFor="let image of imgArr">
        <div [ngClass]="wid">
          <img *ngIf="image" src="{{ image }}" width="150" height="150">
        </div>
      </div>
    </div>
    <div class="listing-tab col-md-12">
      <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div *ngFor="let meal of tabArr" class="btn-group" role="group">
          <button type="button" (click)="selectMeal(meal)" [ngClass]="meal.btn">
            <div class="hidden-xs">{{ meal.name }}</div>
          </button>
        </div>
      </div>

      <div class="tab-content">
        <ul *ngIf="currentMenu" class="list-group list-group-flush">
          <li *ngIf="currentMenu.first" class="list-group-item">{{ currentMenu.first }}</li>
          <li *ngIf="currentMenu.second" class="list-group-item">{{ currentMenu.second }}</li>
          <li *ngIf="currentMenu.drink" class="list-group-item">{{ currentMenu.drink }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
