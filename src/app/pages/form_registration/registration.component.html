<h3>{{ registrationBean.title }}</h3>

<form [formGroup]="registrationForm" (ngSubmit)="registrationForm.valid && onSubmit(registrationForm.value)"
      novalidate class="form-horizontal">

  <fieldset class="form-group">
    <label for="username" class="control-label">{{ registrationBean.labelUsername }}</label>
    <input formControlName="username"
           placeholder="{{ registrationBean.placeholderUsername }}"
           type="text" id="username"
           class="form-control"/>
    <div class='form-text error' *ngIf='registrationForm.controls.username.touched'>
      <label *ngIf="registrationForm.controls.username.hasError('required')">{{ registrationBean.nameRequired }}
      </label>
      <label *ngIf="registrationForm.controls.username.hasError('minlength')">{{ registrationBean.nameMinLength }}
      </label>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label for="email" class="control-label">{{ registrationBean.labelEmail }}</label>
    <input formControlName="email"
           placeholder="{{ registrationBean.placeholderEmail }}"
           type="email" id="email"
           class="form-control"/>
    <div class="form-text error" *ngIf="registrationForm.controls.email.touched">
      <label *ngIf="registrationForm.controls.email.hasError('required')">{{ registrationBean.emailRequired }}</label>
      <label *ngIf="registrationForm.controls.email.hasError('invalidEmail')">{{ registrationBean.invalidEmail }}
      </label>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label for="password" class="control-label">{{ registrationBean.labelPassword }}</label>
    <input formControlName="password"
           placeholder="{{ registrationBean.placeholderPassword }}"
           type="password" id="password"
           class="form-control"/>
    <div class='form-text error' *ngIf="registrationForm.controls.password.touched">
      <label *ngIf="registrationForm.controls.password.hasError('required')">{{ registrationBean.passwordRequired
        }}
      </label>
      <label *ngIf="registrationForm.controls.password.hasError('minlength')">{{ registrationBean.passwordMinlength
        }}
      </label>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label for="confirmPassword" class="control-label">{{ registrationBean.labelConfirmPassword }}</label>
    <input formControlName="cpassword"
           placeholder="{{ registrationBean.placeholderConfirmPassword }}"
           type="password" id="confirmPassword"
           class="form-control"/>
    <div class='form-text error' *ngIf="registrationForm.controls.cpassword.touched">
      <label *ngIf="registrationForm.hasError('mismatchedPasswords')">{{ registrationBean.mismatchedPasswords }}
      </label>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <button [disabled]='!registrationForm.valid' type="submit" class="btn btn-primary">{{ registrationBean.submit
      }}
    </button>
  </fieldset>

  <fieldset class="form-group">
    <label *ngIf="modal" [ngClass]="alert">{{ modal }}</label>
  </fieldset>

</form>
