<div class="row">
  <div class="col-md-4 col-md-offset-4 watch-card">

    <div class="artist-title col-md-12">
      <h3>Meal for tomorrow</h3>
    </div>

    <div class="artist-collage col-md-12">
      <div *ngFor="let image of imgArr">
        <div [ngClass]="bootstrapImageWidth">
          <img *ngIf="image" src="{{ image }}" width="150" height="150">
        </div>
      </div>
    </div>

    <div class="listing-tab col-md-12">

      <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div *ngFor="let meal of tabArr" class="btn-group" role="group">
          <button type="button" (click)="selectMeal(meal)" [ngClass]="meal.btn">
            <div class="hidden-xs">{{ meal.name }}</div>
          </button>
        </div>
      </div>

      <div class="tab-content">
        <ul *ngIf="currentMeal" class="list-group list-group-flush">
          <li *ngIf="currentMeal.first" class="list-group-item">{{ currentMeal.first }}</li>
          <li *ngIf="currentMeal.second" class="list-group-item">{{ currentMeal.second }}</li>
          <li *ngIf="currentMeal.drink" class="list-group-item">{{ currentMeal.drink }}</li>
        </ul>
      </div>

    </div>

  </div>

</div>

<carousel-custom [currentMeal]="currentMeal"></carousel-custom>
