<div class="container">
  <div class="jumbotron">
    <div class="main">
      <div class="row">
        <h3>{{ registrationBean.title }}</h3>

        <form [formGroup]="registrationForm" (ngSubmit)="registrationForm.valid && onSubmit(registrationForm.value)" novalidate class="form-horizontal">

          <fieldset class="form-group">
            <label for="name" class="control-label col-sm-2">{{ registrationBean.labelUsername }}</label>
            <div class="col-sm-10">
              <input formControlName="name"
                     placeholder="{{ registrationBean.placeholderUsername }}" value=""
                     type="text" id="name"
                     class="form-control"/>
            </div>
            <div class='form-text error' *ngIf='registrationForm.controls.name.touched'>
              <div *ngIf="registrationForm.controls.name.hasError('required')">Name is required.</div>
              <div *ngIf="registrationForm.controls.name.hasError('minlength')">Name has to be more than 5 symbols.</div>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <label for="email" class="control-label col-sm-2">{{ registrationBean.labelEmail }}</label>
            <div class="col-sm-10">
              <input formControlName="email"
                     placeholder="{{ registrationBean.placeholderEmail }}" value=""
                     type="email" id="email"
                     class="form-control"/>
            </div>
            <div class="form-text error" *ngIf="registrationForm.controls.email.touched">
              <div *ngIf="registrationForm.controls.email.hasError('required')">Email is required.</div>
              <div *ngIf="registrationForm.controls.email.hasError('invalidEmail')">Email is invalid.</div>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <label for="password" class="control-label col-sm-2">{{ registrationBean.labelPassword }}</label>
            <div class="col-sm-10">
              <input formControlName="password"
                     placeholder="{{ registrationBean.placeholderPassword }}"
                     type="password" id="password"
                     class="form-control"/>
            </div>
            <div class='form-text error' *ngIf="registrationForm.controls.password.touched">
              <div *ngIf="registrationForm.controls.password.hasError('required')">Password is required.</div>
              <div *ngIf="registrationForm.controls.password.hasError('minlength')">Password isn't long enough.</div>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <label for="confirmPassword" class="control-label col-sm-2">{{ registrationBean.labelConfirmPassword }}</label>
            <div class="col-sm-10">
              <input formControlName="cpassword"
                     placeholder="{{ registrationBean.placeholderConfirmPassword }}"
                     type="password" id="confirmPassword"
                     class="form-control"/>
            </div>
            <div class='form-text error' *ngIf="registrationForm.controls.cpassword.touched">
              <div *ngIf="registrationForm.hasError('mismatchedPasswords')">Passwords do not match.</div>
            </div>
          </fieldset>


          <div class="form-group">
            <button [disabled]='!registrationForm.valid' type="submit" class="btn btn-primary">{{ registrationBean.submit }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
